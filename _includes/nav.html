<ul class="nav">
  {% for item in include.nav %}
    <li class="{% if item.url == page.url %}active{% endif %}">
      {{ page.url }}
      <a href="{{ item.url }}">{{ item.title }}</a>
    </li>

    {% if item.subnav %}
      {% include nav.html nav=item.subnav %}
    {% endif %}
  {% endfor %}
</ul>
